<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Etch-a-sketch</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/scripts.js" async></script>
    <!--https://stackoverflow.com/questions/436411/where-should-i-put-script-tags-in-html-markup-->
  </head>

  <body>
    <main>
      <section id="etch-a-sketch">
        <div>
          <span>Magic</span>
          <span data-text="Etch A Sketch">Etch A Sketch</span>
          <span>Screen</span>
        </div>
        <div>
          <div id="screen"></div>
        </div>
      </section>
      <section id="settings">
        <h1>etch-a-sketch.js</h1>
        <label for="grid-size">Grid size:</label>
        <input type="range" id="grid-size" name="grid-size" min="1" max="6" />

        <label for="rainbow-mode"><input type="checkbox" id="rainbow-mode" name="rainbow-mode" />Rainbow Mode</label>
        <button type="submit" id="submit-button">Submit</button>
        <button type="reset" id="reset-button">Clear Screen</button>
      </section>
    </main>
  </body>
</html>
